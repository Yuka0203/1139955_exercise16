<!DOCTYPE html>
<html>
<head>
<style> 
#div1 {
  width: 100px;
  height: 100px;
  background-color: lightpink;
  transition: width 2s;
}

#div1:hover {
  width: 300px;
}

#div2 {
  width: 100px;
  height: 100px;
  background-color: lightpink;
  transition: width 2s, height 4s;
}

#div2:hover {
  width: 300px;
  height: 300px;
}

  .p1 {
  font-family: Arial, Helvetica, sans-serif;
}
  
}
</style>
</head>
<body>

<p class="p1">・Mouse hover square 1:the square becomes longer.</p>
<p class="p1">・Mouse hover square 2:the square becomes larger.</p>
<div id="div1">1</div><br>
<div id="div2">2</div>

</body>
</html>
